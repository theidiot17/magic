        <div class="quiz-container">
            <form id="quizForm">

                    <ul class="quiz-options">
                        <li><label><input type="radio" name="q1" value="A"> Daily</label></li>
                        <li><label><input type="radio" name="q1" value="B"> Weekly</label></li>
                        <li><label><input type="radio" name="q1" value="C"> Occasionally</label></li>
                        <li><label><input type="radio" name="q1" value="D"> Never</label></li>
                    </ul>
                </div>
                <!-- Add more questions as needed -->
                <button type="submit" class="submit-btn">Submit</button>
            </form>

        </div>
