<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Functional Tower Defense Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <!-- UI Elements -->
  <div id="ui">
    <div id="stats">
      Money: $<span id="money">100</span> |
      Lives: <span id="lives">10</span> |
      Wave: <span id="wave">1</span>
    </div>
    <button id="startWaveBtn">Start Wave</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
