<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Food End Calculator</title>
  <style>
    /* Reset and basic styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: backgroundFade 2s ease-in-out;
    }

    @keyframes backgroundFade {
      from { background-color: #000000; }
      to { background-color: #121212; }
    }

    .container {
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      max-width: 400px;
      width: 100%;
      text-align: center;
      animation: popIn 0.5s ease-out;
    }

    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      margin-bottom: 1.5rem;
      font-size: 2rem;
      color: #ff6f61;
      animation: slideIn 1s ease-out;
    }

    @keyframes slideIn {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .input-group {
      margin-bottom: 1rem;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 1rem;
      color: #cccccc;
    }

    input, select {
      width: 100%;
      padding: 0.5rem;
      border: none;
      border-radius: 8px;
      background-color: #2c2c2c;
      color: #ffffff;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    input:focus, select:focus {
      background-color: #3a3a3a;
      outline: none;
    }

    .height-group {
      display: flex;
      gap: 0.5rem;
    }

    .height-group input {
      flex: 1;
    }

    button {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      background-color: #ff6f61;
      color: #ffffff;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #ff3b2e;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.95);
    }

    .result {
      margin-top: 1.5rem;
      padding: 1rem;
      background-color: #2c2c2c;
      border-radius: 8px;
      font-size: 1.2rem;
      color: #ff6f61;
      min-height: 50px;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Responsive Design */
    @media (max-width: 500px) {
      .container {
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Food End Calculator</h1>
    <div class="input-group">
      <label for="weight">Your Weight (lb):</label>
      <input type="number" id="weight" placeholder="e.g., 154">
    </div>
    <div class="input-group">
      <label>Your Height:</label>
      <div class="height-group">
        <input type="number" id="height-ft" placeholder="ft">
        <input type="number" id="height-in" placeholder="in">
      </div>
    </div>
    <div class="input-group">
      <label for="age">Your Age:</label>
      <input type="number" id="age" placeholder="e.g., 25">
    </div>
    <div class="input-group">
      <label for="food">Favorite Food:</label>
      <select id="food">
        <option value="">-- Select a Food --</option>
        <option value="Pizza">Pizza</option>
        <option value="Burger">Burger</option>
        <option value="Sushi">Sushi</option>
        <option value="Ice Cream">Ice Cream</option>
        <option value="Tacos">Tacos</option>
        <option value="Pasta">Pasta</option>
        <option value="Salad">Salad</option>
        <option value="Steak">Steak</option>
        <option value="Donuts">Donuts</option>
        <option value="Chocolate">Chocolate</option>
        <!-- Add more foods as desired -->
      </select>
    </div>
    <button onclick="calculate()">Calculate</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculate() {
      const weight = parseFloat(document.getElementById('weight').value);
      const heightFt = parseFloat(document.getElementById('height-ft').value);
      const heightIn = parseFloat(document.getElementById('height-in').value);
      const age = parseInt(document.getElementById('age').value);
      const food = document.getElementById('food').value;

      if (isNaN(weight) || isNaN(heightFt) || isNaN(heightIn) || isNaN(age) || food === "") {
        document.getElementById('result').innerText = "Please fill in all fields correctly.";
        return;
      }

      // Convert height to inches for calculation
      const totalHeightIn = (heightFt * 12) + heightIn;

      // Humorous calculation formula
      const baseAmount = (weight * totalHeightIn) / age;
      const randomFactor = Math.floor(Math.random() * 1000) + 100; // Random number between 100 and 1100
      const total = Math.floor(baseAmount * randomFactor / 1000);

      document.getElementById('result').innerText = `You need to eat ${total} servings of ${food} to end you! ðŸ¤¯`;
    }
  </script>

</body>
</html>
